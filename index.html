<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe | Rieze Venzon</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/7d9cda96f6.js" crossorigin="anonymous"></script>
    
</head>
<body>
    <div id="header" >
        <button id="back"> << BACK </button>
        <a href="">
            <h1>TicTacToe</h1>
            <p>&copy; Rieze Andrei Venzon 2025</p>
        </a>     
    </div>
    <div id="hero">
        <div id="homepage">
            <div>
                <h1>TIC-TAC-TOE</h1>
                <p>Made with ‚ù§ by Rieze Andrei</p>
            </div>
            <button id="start">> CLICK HERE TO START</button>
        </div>

        <div id="selection">
            <h1>Choose a game mode</h1>
            <div>
                <button class="select" id="player" style="margin: 50px;">
                    <i class="fa-solid fa-user"></i>
                    <h1>2 Player</h1>
                </button>
                <button class="select" id="ai" style="margin: 50px;">
                    <i class="fa-solid fa-robot"></i>
                    <h1>V.S. AI</h1>
                </button>
            </div>
        </div>

        


            <div id="scoreboard">
                <h1 id="player1">Player 1</h1>
            <div class="points">
                <div class="score"></div>
                <div class="score"></div>
                <div class="score"></div>
            </div>
                <h1 id="player2">AI</h1>
            <div class="points">
                <div class="score2"></div>
                <div class="score2"></div>
                <div class="score2"></div>
            </div>
        </div>
        <div id="gameboard">
            <button class="cell" id="button1"></button>
            <button class="cell" id="button2"></button>
            <button class="cell" id="button3"></button>
            <button class="cell" id="button4"></button>
            <button class="cell" id="button5"></button>
            <button class="cell" id="button6"></button>
            <button class="cell" id="button7"></button>
            <button class="cell" id="button8"></button>
            <button class="cell" id="button9"></button>
        </div>
    </div>

    <div id="alert-message">
        <div>
            <h1 id="round">YOU LOSE THIS ROUND</h1>
            <p id="over">Get ready for the next battle</p>
        </div>
        <div>
        
        <button id="continue">Continue to the next battle</button>
        </div>
        
    </div>
    <script src="script.js"></script>
</body>
</html>
